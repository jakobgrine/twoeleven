<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>

    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.ts"></script>
  </head>
  <body>
    <dialog id="restart-dialog">
      <form method="dialog">
        <p>Game Over</p>
        <button id="restart-button">Restart</button>
      </form>
    </dialog>
    <main class="container">
      <header>
        <div>
          <p>Highscore: <span id="highscore-value">0</span></p>
          <p>Score: <span id="score-value">0</span></p>
        </div>
        <button id="reset-button">Reset</button>
      </header>
      <div class="board">
        <div>
          <div class="tile tile-background" style="--y: 0; --x: 0"></div>
          <div class="tile tile-background" style="--y: 0; --x: 1"></div>
          <div class="tile tile-background" style="--y: 0; --x: 2"></div>
          <div class="tile tile-background" style="--y: 0; --x: 3"></div>
          <div class="tile tile-background" style="--y: 1; --x: 0"></div>
          <div class="tile tile-background" style="--y: 1; --x: 1"></div>
          <div class="tile tile-background" style="--y: 1; --x: 2"></div>
          <div class="tile tile-background" style="--y: 1; --x: 3"></div>
          <div class="tile tile-background" style="--y: 2; --x: 0"></div>
          <div class="tile tile-background" style="--y: 2; --x: 1"></div>
          <div class="tile tile-background" style="--y: 2; --x: 2"></div>
          <div class="tile tile-background" style="--y: 2; --x: 3"></div>
          <div class="tile tile-background" style="--y: 3; --x: 0"></div>
          <div class="tile tile-background" style="--y: 3; --x: 1"></div>
          <div class="tile tile-background" style="--y: 3; --x: 2"></div>
          <div class="tile tile-background" style="--y: 3; --x: 3"></div>
        </div>
        <div id="board-foreground"></div>
      </div>
    </main>
  </body>
</html>
